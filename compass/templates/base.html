<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/site.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
        {% block extra_scripts %}{% endblock %}
        <title>Risk Compass</title>
    </head>
    <body>
        <div class="container">
            <div class="row" style="height:30px;"></div>
            <div class="row">
                <a href="/" class="col-sm-2">
                    <img src="//static-www.rms.com/assets/blt4a6ddacca47281bf/lg-logo-rms.svg?q=131" onerror="this.onerror=null; this.src='/static/RMS-logo-lowres.png'" width="72" height="65" alt="RMS - Risk Management Solutions" class="logo-rms">
                </a>
                <div class="col-sm-10" style="text-align: right">
                    <h1 class="display-4">Risk Compass</h1>
                </div>
            </div>
            <div class="row" style="height:10px; background-color: rgb(196,18,48)">
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
