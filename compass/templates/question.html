{% extends 'base.html' %}

{% block content %}

    <div class="row" style="height:20px;">
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <h1>Data Quality</h1>
            </div>
            <div class="row" style="height:10px;">
            </div>
            <div class="row">
                <h2>{{ question.description }}</h2>
            </div>
        </div>
        <div class="col-sm-4">
            <h1><div class="float-right">1 of 10</div></h1>
        </div>
    </div>
    <div class="row" style="height:20px;">
    </div>
    <div class="row">
        <div class="list-group w-100">
            {% for answer in question.answers.all %}
                {% url 'answer' rmb.id question.id answer.id as answer_url %}
                <a href="{{answer_url}}" class="list-group-item list-group-item-action">{{answer.description}}</a>
            {% endfor %}
    </div>
{% endblock %}
