{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <h1>{{question.category}}</h1>
            </div>
            <div class="row" style="height:10px;">
            </div>
            <div class="row">
                <h2>{{ question.description }}</h2>
            </div>
        </div>
        <div class="col-sm-4">
            <h1><div class="float-right">{{question.id}} of 10</div></h1>
        </div>
    </div>
    <div class="row" style="height:20px;">
    </div>
    <div class="row">
        <div class="col-sm-4">
                <label for="customRange1">Example range</label>
                <input type="range" class="custom-range" id="customRange1">
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
            <div class="col-sm-6">
                    {% for answer in question.answers.all %}
                    {% url 'answer' question.id answer.id as answer_url %}
                        <div class="row">
                                <div class="col">
                                    <div class="card h-100">
                                        <a href="{{answer_url}}" class="card-body">
                                            {{answer.description}}
                                        </a>
                                    </div>
                                </div>
                        </div>
                    {% endfor %}
            </div>
            <div class="col-sm-6">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>Additional Comments</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea aria-label="Additional Comments"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
