{% extends 'base.html' %}

{% block extra_scripts %}
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
     <meta name="viewport" content="width=device-width">
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-6">
                <div id="wrapper" style="position: relative; height:50vh">
                    <canvas id="radar"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div id="wrapper" style="position: relative; height:50vh">
                    <canvas id="quadrant"></canvas>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var ctx = document.getElementById('quadrant').getContext('2d');
            // Define the data 
            var data = [{
                            x: 5,
                            y: 4
                        }, {
                            x: 2,
                            y: 14
                        },
                        {
                            x: 4,
                            y: 12
                        },
                        {
                            x: 2,
                            y: 10
                        },
                        {
                            x: 3,
                            y: 4
                        },
                        {
                            x: 3,
                            y: 5
                        },
                        {
                            x: 3,
                            y: 8
                        },
                        {
                            x: 6,
                            y: 12
                
                                }]; // Add data values to array
            // End Defining data
            var options = {responsive: true, // Instruct chart js to respond nicely.
                maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
            };

            // End Defining data
            var myChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                            label: 'Population', // Name the series
                            data: data, // Specify the data values array
                    borderColor: '#2196f3', // Add custom color border            
                    backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
                        }]
                },
                options: options
            });
        </script>

        <script type="text/javascript">
            var ctx = document.getElementById('radar').getContext('2d');
            Chart.defaults.global.defaultFontColor = 'rgb(73, 73, 73)';

            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'radar',

                // The data for our dataset
                data: {
                    labels: ["Data Quality", "Cat Modeling", "Non Modeled", "Profiling Submissions", "Pricing", "Binding", "Capacity Management", "Risk Transfer", "Event Response", "Reporting"],
                    datasets: [{
                        label: "Results",
                        fill: false,
                        borderColor: 'rgb(196, 32, 50)',
                        borderWidth: 2,
                        pointRadius: 3,
                        pointStyle: 'circle',
                        pointBackgroundColor: 'rgb(196, 32, 50)',
                        pointBorderColor: 'rgb(196, 32, 50)',
                        data: {{data}},
                    },
                    {
                        label: "Benchmark",
                        fill: false,
                        borderColor: 'rgb(112, 155, 154)',
                        borderWidth: 2,
                        pointRadius: 3,
                        pointStyle: 'circle',
                        pointBackgroundColor: 'rgb(112, 155, 154)',
                        pointBorderColor: 'rgb(112, 155, 154)',
                        data: [3,4,3,5,2,4,4,5,2,1],
                    }]
                },

                // Configuration options go here
                options: {
                    responsive: true,
                    maintainAspectRation: false,
                    tooltips: {
                        enabled: false
                    },
                    legend: {
                        display: false,
                    },
                    scale: {
                        pointLabels: {
                            fontSize: 14,
                            fontFamily: 'Roboto',
                        },
                        ticks: {
                            display: false,
                            min: 0,
                            max: 5,
                            stepSize: 1
                        }
                    }
                }
            });
        </script>
{% endblock %}
